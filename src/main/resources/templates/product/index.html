<html xmlns:th="http://www.thymeleaf.org"

	th:with="formHeading='Design Knowledge Base',formTitle='Design'">
<head>
<title>PMSoftware</title>
<link th:layout="file_input_header" th:href="@{/bootstrap-fileinput/css/fileinput.min.css}" href="../bootstrap-fileinput/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
	<div layout:fragment="form_fields">
		<form action="#" th:action="@{/product/add}" th:object="${product}"
			method="post" enctype="multipart/form-data">
			<div id="less_details" th:include="fragments::preProduct">
			
			</div>
			<div th:include="fragments::product('false','Add')" id="more_details"></div>
			<label class="control-label">Select File</label>
		</form>
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-green">
					<div class="panel-heading">
						<label>List of Designs</label>
					</div>
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover"
								id="dataTables-example">
								<thead>
									<tr>
										<th col="id" key="id">ID</th>
										<th col="name">Design</th>
										<th col="description">Description</th>
										<th col="view">View</th>
										<th col="edit">Edit</th>
										<th col="delete">Delete</th>
									</tr>
								</thead>
								<tfoot>
									<tr>
										<th>ID</th>
										<th>Design</th>
										<th>Description</th>
										<th>View</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
