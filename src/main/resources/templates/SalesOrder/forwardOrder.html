<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="form"
	th:with="formHeading='Forward Order Knowledge Base',formTitle='Forward Order'">
<head>
<title>PMSoftware</title>
</head>
<body>
	<div layout:fragment="form_fields">
		<form action="#" th:action="@{/salesOrder/add}"
			th:object="${salesOrder}" method="post">
			<div class="row">
				<div class="col-sm-12">
					<div class="panel panel-green">
						<div class="panel-heading">
							<label>List of Forward Orders</label>
						</div>
						<div class="panel-body">
							<div class="table-responsive">
								<table class="table table-striped table-bordered table-hover"
									id="dataTables-example">
									<thead>
										<tr>
											<th col="salesOrderId" key="salesOrderId">Sales Order ID</th>
											<th col="product.name">Design</th>
											<th col="variant.name">Variant</th>
											<th col="quantity">Quantity</th>
											<th col="forwardOrderQuantity">Forward Order</th>
										</tr>
									</thead>
									<tfoot>
										<tr>
											<th>Sales Order ID</th>
											<th>Design</th>
											<th>Variant</th>
											<th>Quantity</th>
											<th>Forward Order</th>
										</tr>
									</tfoot>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<script layout:fragment="footer_script">
		$(document).ready(function() {
			var cTable = $('#dataTables-example').dataTable();
			populate_basic_table("/salesOrder/forwardOrderList", cTable, "salesOrderItem");
		});
	</script>
</body>
</html>
