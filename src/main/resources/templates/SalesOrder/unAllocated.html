<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="form"
	th:with="formHeading='Sales Order Knowledge Base',formTitle='Sales Order'">
<head>
<title>PMSoftware</title>
</head>
<body>
	<div layout:fragment="form_fields">
		<form action="#" th:action="@{/salesOrder/add}"
			th:object="${salesOrder}" method="post">
			<div class="row">
				<div class="col-sm-12">
					<div class="panel panel-green">
						<div class="panel-heading">
							<label>List of Un-Allocated Sales Orders</label>
						</div>
						<div class="panel-body">
							<div class="table-responsive">
								<table class="table table-striped table-bordered table-hover"
									id="dataTables-example">
									<thead>
										<tr>
											<th col="salesOrderId" key="salesOrderId">ID</th>
											<th col="salesOrderDate">SO Date</th>
											<th col="buyer.name">Buyer</th>
											<th col="totalQuantity">Total Quantity</th>
											<th col="allocated">Allocated</th>
											<th col="unallocated">Unallocated</th>
											<th col="forwardOrderQuantity">Forward Order</th>
											<th col="pfulfilled">% fulfilled</th>
											<th col="stage">Order Status</th>
											<th col="allocate_link">Action</th>
										</tr>
									</thead>
									<tfoot>
										<tr>
											<th>ID</th>
											<th>SO Date</th>
											<th>Buyer</th>
											<th>Total Quantity</th>
											<th>Allocated</th>
											<th>Unallocated</th>
											<th>Forward Order</th>
											<th>% fulfilled</th>
											<th>Order Status</th>
											
											<th>Allocate</th>	
										</tr>
									</tfoot>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>	
	</div>
	<script layout:fragment="footer_script">
		$(document).ready(
				function() {
					var cTable = $('#dataTables-example').dataTable();
					populate_basic_table("/salesOrder/unAllocatedList", cTable,
							"salesOrder");
				});
	</script>
</body>
</html>
