<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="form"
	th:with="formHeading='Purchase Invoice Knowledge Base',formTitle='Purchase Invoice'">
<head>
<title>PMSoftware</title>
</head>
<body>
	<div layout:fragment="form_fields">
		<form action="#" th:action="@{/purchaseInvoice/add}" th:object="${purchaseInvoice}"
			method="post">
			<div th:include="fragments::purchaseInvoice('false','Add')"></div>
		</form>
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-green">
					<div class="panel-heading">
						<label>List of PurchaseInvoices</label>
					</div>
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover"
								id="dataTables-example">
								<thead>
									<tr>
										<th col="purchaseInvoiceId" key="purchaseInvoiceId">ID</th>
										<th col="purchaseInvoiceDate"> Date</th>
										<th col="vendor.name">Vendor</th>
										<th col="goodsReceiveChallan.goodsReceiveChallanId" >GRC No</th>
										
										<th col="edit">Edit</th>
										<th col="delete">Delete</th>
									</tr>
								</thead>
								<tfoot>
									<tr>
										<th>ID</th>
										<th>Date</th>
										<th>Vendor</th>
										<th>GRC No</th>
										
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script layout:fragment="footer_script">
		$(document).ready(function() {
			var cTable = $('#dataTables-example').dataTable();
			populate_basic_table("/purchaseInvoice/list", cTable, "purchaseInvoice");
		});
	</script>
</body>
</html>
