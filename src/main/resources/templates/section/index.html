<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="form"
	th:with="formHeading='Section Knowledge Base',formTitle='Section'">
<head>
<title>Welcome to Spring MVC Blog</title>
</head>
<body>
	<div layout:fragment="form_fields">
		<div class="row">
			<div class="col-lg-6">
				<form action="#" th:action="@{/section/add}"
					th:object="${section}" method="post">
					<div class="form-group">
						<label>Section Name</label> <input type="text" th:field="*{name}"
							class="form-control" /><input type="hidden" th:field="*{id}"
							class="form-control" />
					</div>
					<div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
						<p th:text="${#fields.allErrors()[0]}">...</p>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary">
							<i class="fa fa-plus fa-lg" aria-hidden="true"></i>  Add
						</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-info">
					<div class="panel-heading">
						<label>List of Sections</label>
					</div>
					<div class="panel-body">
						<table class="table table-striped table-bordered table-hover"
							id="dataTables-example">
							<thead>
								<tr>
									<th>ID</th>
									<th>Section</th>
									<th>Edit</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<th>ID</th>
									<th>Section</th>
									<th>Edit</th>
									<th>Delete</th>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script layout:fragment="footer_script">
		$(document).ready(function() {
			var cTable = $('#dataTables-example').dataTable();
			populate_basic_table("/section/list", cTable, "section");
		});
	</script>
</body>
</html>
